<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./src/styles/acesso.css">
</head>
<body>
  <div class="left">
    <img src="./src/assets/pessoa-login.png" alt="">
  </div>
  <div class="right">
    <form class="form-login">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>  
      <div class="div">
        <label for="email">Email:</label>
        <input id="inputEmail" type="email" required minlength="9">
        <small>Preencha o campo E-mail</small>
      </div>
      <div class="div"> 
        <label for="password">Senha:</label>
        <input id="inputPassword" type="password" required minlength="8">
        <small>Preencha o campo senha corretamente</small>
      </div> 
      <button id="loginButton" type="submit" disabled>Acessar</button>
    </form>
    <div class="ingressar">
      <a href="./src/pages/signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>
  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <!--<script src="./src/scripts/utils.js"></script>-->
  <script src="./src/scripts/index.js" type="module"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
