<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- Google Fonts ----------------------------- -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="../styles/tarefas.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To-Do App</title>
</head>
<body>
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>
    <div class="user-info">
      <div class="user">
        <!--Div User-->
      </div>
      <p id="closeApp">Finalizar sessão</i>
      </p>
    </div>
  </header>
  <form class="nova-tarefa">
    <div class="not-done"></div>
    <input id="novaTarefa" type="text" placeholder="Nova tarefa" minlength="6" required>
    <button type="submit" id="createTask">
      <img src="../assets/plus.png" alt="Adicionar uma nova tarefa">
    </button>
  </form>
  <ul class="tarefas-pendentes">
    <div id="skeleton">
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Tarefa</p>
          <p class="timestamp">Criado em:</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Tarefa</p>
          <p class="timestamp">Criado em:</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Tarefa</p>
          <p class="timestamp">Criado em:</p>
        </div>
      </li>
    </div>
  </ul>
  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="tarefas-terminadas">
    <div id="skeleton">
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Tarefa</p>
          <p class="timestamp">Criado em:</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Tarefa</p>
          <p class="timestamp">Criado em:</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Tarefa</p>
          <p class="timestamp">Criado em:</p>
        </div>
      </li>
    </div>
  </ul>
  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- ----------------------------- script autenticação ----------------------------- -->
  <script src="../scripts/autenticacao.js" type="module"></script>
    <!-- ----------------------------- script tarefas ----------------------------- -->
    <script src="../scripts/tarefas.js" type="module"></script>
</body>
</html>
